name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.23
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Build
      run: go build

    - name: Test
      run: go test
